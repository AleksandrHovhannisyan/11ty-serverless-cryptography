<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default: site.title }}</title>
    <meta name="description" content="{{ description | default: site.description }}">
    <meta name="keywords" content="{{ site.keywords | join: ", " }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author }}">
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            --color-surface-1: hsl(0, 0%, 95%);
        }
        body {
            max-width: 40rem;
            margin: 0 auto;
            padding: 1rem;
            font-size: 125%;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            overflow-wrap: break-word;
        }
        h1,
        h2,
        h3 {
            line-height: 1.3;
        }
        input,
        select,
        option,
        button {
            font: inherit;
        }
        label {
            display: block;
            margin-block: 1rem;
            width: fit-content;
        }
        form {
            margin-block: 2.5rem;
        }
        code,
        output {
            background-color: var(--color-surface-1);
        }
        output {
            user-select: all;
            display: block;
            padding: 2rem;
            text-align: center;
            border-radius: 2px;
            border: solid 1px hsl(0, 0%, 60%);
        }
    </style>
</head>
<body>
    <header>
        <nav aria-label="Primary">
            <a href="/">Home</a>
        </nav>
    </header>
    <main>{{ content }}</main>
</body>
</html>
